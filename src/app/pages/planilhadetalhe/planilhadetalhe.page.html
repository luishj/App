<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Criação da planilha</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="planilhadetalhe.dia" disabled="true" placeholder="Dia">Dia  </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="planilhadetalhe.ganho" placeholder="Ganho">Valor Ganho:  </ion-input>
      </ion-item>

    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="savePlanilhadetalhe()" expand="block">
        Salvar produto
      </ion-button>
    </ion-toolbar>
  </ion-footer>
